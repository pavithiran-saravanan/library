      </style>
    <title>Library</title>
</head>
<body>
    <div class="form-background display"></div>
    <div class="form-container display">
        <button class="btn-cancel">
            <svg class="icon icon-red" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="122.878px" height="122.88px" viewBox="0 0 122.878 122.88" enable-background="new 0 0 122.878 122.88" xml:space="preserve"><g><path d="M1.426,8.313c-1.901-1.901-1.901-4.984,0-6.886c1.901-1.902,4.984-1.902,6.886,0l53.127,53.127l53.127-53.127 c1.901-1.902,4.984-1.902,6.887,0c1.901,1.901,1.901,4.985,0,6.886L68.324,61.439l53.128,53.128c1.901,1.901,1.901,4.984,0,6.886 c-1.902,1.902-4.985,1.902-6.887,0L61.438,68.326L8.312,121.453c-1.901,1.902-4.984,1.902-6.886,0 c-1.901-1.901-1.901-4.984,0-6.886l53.127-53.128L1.426,8.313L1.426,8.313z"/></g></svg>
        </button>
        <form class="form-main" action="">
            <div class="field-container">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required focus>
            </div>
            <div class="field-container">
                <label for="author">Author *</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="field-container">
                <label for="pages">Pages *</label>
                <input type="tel" min="1" id="pages" name="pages" required pattern="[0-9]+" title="Only positive numbers are accepted">
            </div>
            <button class="btn btn-submit" type="submit">Add Book</button>
        </form>
    </div>
    <div class="header">
        <div class="page-title title">My Library</div>
        <button class="add-book btn">Add Book</button>
    </div>
    <div class="books-container container">
        <!-- <div class="book card">
            <div class="book-details"> 
                <div class="title ">Wings of Fire</div>
                <div class="author ">A P J Abdul Kalam</div>
            </div>
            <div class="pages ">1231</div>
            <div class="btn-container">
                <button class="btn read">Read</button>
                <button class="btn remove">Remove</button>
            </div>
        </div> -->
    </div>
    <div class="empty-container display">
        <img class="empty" src="./icons/undraw_road_to_knowledge_m8s0 (1).svg" alt="">
        <div class="empty-text">Library is empty :(</div>
    </div>
</body>
</html>
